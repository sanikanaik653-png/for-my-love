<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Sahil ðŸ’—</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: "Times New Roman", Times, serif;
    text-align: center;
    background: url('images/background.jpg') no-repeat center center fixed;
    background-size: cover;
    overflow-x: hidden;
}

/* INTRO */
#intro {
    position: fixed;
    inset: 0;
    background: rgba(255,182,193,0.85);
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 50;
}

button {
    padding: 12px 26px;
    margin: 10px;
    border: none;
    border-radius: 12px;
    font-size: 18px;
    cursor: pointer;
}

#yesBtn {
    background: #ff85b3;
    color: white;
}

#noBtn {
    background: #ffe3ef;
    color: #ff4d88;
    position: relative;
}

/* MAIN */
.container {
    display: none;
    margin: 30px auto;
    padding: 20px;
    width: 90%;
    max-width: 800px;
    background: rgba(255,255,255,0.88);
    border-radius: 15px;
}

/* SLIDESHOW */
.slideshow img {
    width: 90%;
    max-width: 400px;
    border-radius: 15px;
    margin: 20px auto;
    display: none;
    animation: fadeZoom 1s ease;
}

/* ðŸ”¥ KEY FIX: FIRST IMAGE VISIBLE */
.slideshow img:first-child {
    display: block;
}

@keyframes fadeZoom {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}

/* HEARTS */
.heart {
    position: fixed;
    top: -10px;
    font-size: 22px;
    animation: fall linear infinite;
    pointer-events: none;
}

@keyframes fall {
    to { transform: translateY(100vh); }
}

#message {
    white-space: pre-wrap;
    font-size: 1.3rem;
    margin-top: 20px;
}

.footer {
    margin-top: 30px;
    font-weight: bold;
    color: #ff4d6d;
}
</style>
</head>

<body>

<audio id="song" loop>
  <source src="music/ennasona.mp3" type="audio/mpeg">
</audio>

<!-- INTRO -->
<div id="intro">
    <h2>Hey Sahil ðŸ’—</h2>
    <h3>Will You Be My Valentine? ðŸ’—</h3>
    <button id="yesBtn">YES ðŸ’—</button>
    <button id="noBtn">NO ðŸ˜¢</button>
</div>

<!-- MAIN -->
<div class="container" id="main">
    <h1>For My Sahil ðŸ’—</h1>

    <div class="slideshow">
        <img class="slides" src="images/photo1.jpg">
        <img class="slides" src="images/photo2.jpg">
        <img class="slides" src="images/photo3.jpg">
        <img class="slides" src="images/photo4.jpg">
        <img class="slides" src="images/photo5.jpg">
        <img class="slides" src="images/photo6.jpg">
        <img class="slides" src="images/photo7.jpg">
    </div>

    <p id="message"></p>

    <p class="footer">
        Forever Yours,<br>Sanika ðŸ’—
    </p>
</div>

<script>
// NO button escape
document.getElementById("noBtn").addEventListener("mouseover", e => {
    e.target.style.transform =
        `translate(${Math.random()*200-100}px,${Math.random()*100-50}px)`;
});

// YES opens immediately
document.getElementById("yesBtn").onclick = () => {
    intro.style.display = "none";
    main.style.display = "block";
    song.play();
    startHearts();
    startSlideshow();
    typeText();
};

// HEARTS
function startHearts() {
    setInterval(() => {
        let h = document.createElement("div");
        h.className = "heart";
        h.innerHTML = "ðŸ’—";
        h.style.left = Math.random()*100 + "vw";
        h.style.animationDuration = Math.random()*3+2+"s";
        document.body.appendChild(h);
        setTimeout(()=>h.remove(),5000);
    }, 400);
}

// SLIDESHOW (SAFE)
let index = 0;
function startSlideshow() {
    const slides = document.querySelectorAll(".slides");
    setInterval(() => {
        slides[index].style.display = "none";
        index = (index + 1) % slides.length;
        slides[index].style.display = "block";
    }, 2500);
}

// TEXT (GRAMMAR FIXED)
const text = `Dear Sahil ðŸ’—

You are the best part of my life.
Every photo here reminds me how lucky I am to have you.

You make me smile effortlessly.
You make my world brighter.

No matter what happens,
I will always choose you.

I love you forever ðŸ’—`;

let i = 0;
function typeText() {
    if (i < text.length) {
        message.innerHTML += text[i++];
        setTimeout(typeText, 40);
    }
}
</script>
</body>
</html>
